{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

<!-- ============================ COMPONENT REGISTER   ================================= -->
	<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
      <article class="card-body">
		<header class="mb-4"><h4 class="card-title">Feedback</h4></header>
		<form method="post">
			{% csrf_token %}
				<div class="form-row">
					<div class="col form-group">
						<label>Email :</label>
					  	<input type="email" class="form-control" value="{{ user.Email_id }}" name="Email_id" readonly>
					</div> <!-- form-group end.// -->
				
				</div> <!-- form-row end.// -->
				
				<div class="form-group">
                    <label>Services :</label>
					<label class="custom-control custom-radio custom-control-inline">
					  <input class="custom-control-input"  type="radio" name="Services" value="Poor">
					  <span class="custom-control-label"> Poor </span>
					</label>
					<label class="custom-control custom-radio custom-control-inline">
					  <input class="custom-control-input" type="radio" name="Services" value="Good">
					  <span class="custom-control-label"> Good </span>
					</label>
                    <label class="custom-control custom-radio custom-control-inline">
                        <input class="custom-control-input" type="radio" name="Services" value="Very Good">
                        <span class="custom-control-label"> Very Good </span>
                      </label>
                      <label class="custom-control custom-radio custom-control-inline">
                        <input class="custom-control-input" type="radio" name="Services" value="Excellent">
                        <span class="custom-control-label"> Excellent </span>
                      </label>  
				</div> <!-- form-group end.// -->
                <div class="form-row">
					<div class="col form-group">
						<label>Comment :</label>
					  	<textarea type="text" class="form-control" placeholder="Comment here..." name="Comment"></textarea>
					</div> <!-- form-group end.// -->
				
				</div> <!-- form-row end.// -->
				
			    <div class="form-group">
			        <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
			    </div> <!-- form-group// -->      
			        
			</form>
		</article><!-- card-body.// -->
    </div> <!-- card .// -->

<!-- ============================ COMPONENT REGISTER  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
