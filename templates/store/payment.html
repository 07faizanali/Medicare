{% extends 'base.html'%}
{% load static %}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

    <!-- ============================ COMPONENT REGISTER   ================================= -->
        <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
          <article class="card-body">
            {% include 'includes/alert.html' %}
            <header class="mb-4"><h4 class="card-title">Make Payment</h4></header>
            <form method="post" action="{% url 'make_payment' %}">
                {% csrf_token %}

                    <div class="form-row">
                        <div class="form-group">
                            <label>Email :</label>
                            <input type="email" class="form-control" value="{{ user.Email_id }}" readonly>
                            <small class="form-text text-muted">We'll never share your address with anyone else.</small>
                        </div> <!-- form-group end.// -->
                        <div class="col form-group">
                            <label>Amount :</label>
                            <input type="text" class="form-control" name="grand_total" value="{{ grand_total }}">

                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row end.// -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <lable>Pay Mode :</lable>&nbsp &nbsp
                             <strong style="color:#5CDB95;">
                             <input type="radio" value="Credit" name="paymode" required="required"> Credit
                             <input type="radio" value="Debit" name="paymode" required="required"> Debit
                             </strong>
                       </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label>Card No :</label>
                          <input type="text" class="form-control" name="card_no" required>
                        </div> <!-- form-group end.// -->
                        <div class="form-group col-md-6">
                          <label>C V V :</label>
                          <input type="password" class="form-control" name="cvv" required>
                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row.// -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Expire Month :</label>
                            <select  name="month"class="input-type" required="required" />
                            <option disabled selected value="" >Select</option>
                               <option value="Jan">Jan</option>
                               <option value="Feb">Feb</option>
                               <option value="Mar">Mar</option>
                               <option value="Apr">Apr</option>
                               <option value="May">May</option>
                               <option value="Jun">Jun</option>
                               <option value="Jul">Jul</option>
                               <option value="Aug">Aug</option>
                               <option value="Sep">Sep</option>
                               <option value="Oct">Oct</option>
                               <option value="Nov">Nov</option>
                               <option value="Dec">Dec</option>
                            </select><br><br>
                        </div> <!-- form-group end.// --> 
                        <div class="form-group col-md-6">
                            <label>Expire Year :</label>
                            <select  name="year"class="input-type" required="required" />
                            <option disabled selected value="" >Select</option>
                               <option value="2023">2023</option>
                               <option value="2024">2024</option>
                               <option value="2025">2025</option>
                               <option value="2026">2026</option>
                               <option value="2027">2027</option>
                               <option value="2028">2028</option>
                               <option value="2029">2029</option>
                               <option value="2030">2030</option>
                            </select><br><br>
                        </div> <!-- form-group end.// -->  
                    </div>
                    <div class="form-group">
                        <label>Card Holder Name :</label>
                        <input type="text" class="form-control" placeholder="" name="holder_name" required>
                    </div> <!-- form-group end.// -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Pay Now  </button>
                    </div> <!-- form-group// -->      
                        
                </form>
            </article><!-- card-body.// -->
        </div> <!-- card .// -->
        <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
    
     
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    

{% endblock %}
